<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>平均布局-flex</title>
  </head>
  <style>
    .banner {
      width: 800px;
      height: 300px;
      background-color: #888;
      margin: 10px auto 0;
    }
    .pictures {
      width: 800px;
      margin: 20px auto 0;
    }
    .wrapper {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -4px 0 -4px;
    }
    .picture {
      width: calc(25% - 8px);
      height: 194px;
      margin: 4px;
      background-color: #ccc;
    }
  </style>
  <body>
    <main>
      <div class="banner"></div>
      <div class="pictures">
        <div class="wrapper">
          <div class="picture">图片1</div>
          <div class="picture">图片2</div>
          <div class="picture">图片3</div>
          <div class="picture">图片4</div>
          <div class="picture">图片5</div>
          <div class="picture">图片6</div>
          <div class="picture">图片7</div>
          <div class="picture">图片8</div>
        </div>
      </div>
    </main>
  </body>
</html>
